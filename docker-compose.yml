version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  product-service:
    build:
      context: ./backend/product-service
    container_name: product-service
    restart: always
    ports:
      - "8002:8002"
    depends_on:
      - mongodb
      - redis
    environment:
      MONGO_URI: "mongodb://mongodb:27017/product-db"
      REDIS_URL: "redis://redis:6379"

  user-service:
    build:
      context: ./backend/user-service
    container_name: user-service
    restart: always
    ports:
      - "8001:8001"
    depends_on:
      - mongodb
      - redis
    environment:
      MONGO_URI: "mongodb://mongodb:27017/user-db"
      REDIS_URL: "redis://redis:6379"

  order-service:
    build:
      context: ./backend/order-service
    container_name: order-service
    restart: always
    ports:
      - "8004:8004"
    depends_on:
      - mongodb
      - redis
    environment:
      MONGO_URI: "mongodb://mongodb:27017/order-db"
      REDIS_URL: "redis://redis:6379"

  blog-service:
    build:
      context: ./backend/blog-service
    container_name: blog-service
    restart: always
    ports:
      - "8003:8003"
    depends_on:
      - mongodb
      - redis
    environment:
      MONGO_URI: "mongodb://mongodb:27017/blog-db"
      REDIS_URL: "redis://redis:6379"

  krakend:
    image: devopsfaith/krakend:latest
    container_name: krakend
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./krakend/krakend.json:/etc/krakend/krakend.json
    depends_on:
      - product-service
      - user-service
      - order-service
      - blog-service
    command: [ "run", "-dc", "/etc/krakend/krakend.json" ]

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "3000:80"  # Serve React app on port 80
    depends_on:
      - krakend
    environment:
      - REACT_APP_API_GATEWAY=http://krakend:8080

volumes:
  mongo_data:
